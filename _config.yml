baseurl: "personal-blog"
title: "Lucas Oliveira's Blog"
markdown: kramdown
highlighter: rouge

sass:
  indentWidth: 4
  style: compact
  precision: 10


# logo:
#   logo_desktop_image: assets/images/logo/logo.svg
