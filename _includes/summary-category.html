<div class="flex flex-col align-left w-full lg:w-10/12 mb-2">
  <span class="text-sm font-manrope font-medium text-gray-400 mb-1">{{ post.date | date_to_long_string }}
  </span>
  <span>
    <a href="{{ post.url | relative_url }}" class="hover:text-blue-500">
      <h2 class="text-18 font-manrope font-semibold mb-6">{{ post.title }}</h2>
    </a>
  </span>

</div>
